<body>
    <p>
        <p>This is Mainak</p>
    </p>

    <!-- p>p>p>p>  short cut for nesting  -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <!-- p>h1+h2+p  short cut  for sibling--> 
    <p>
        <h1></h1>
        <h2></h2>
        <h4>
            <p>
                <h1>
                    <p></p>
                </h1>
            </p>
        </h4>
    </p>
   
    <!-- <p>h*4</p>  short cut-->
    <p><h></h>
    <h></h>
    <h></h>
    <h></h></p>

    <!-- h{pawan}*4 short cut content-->
    <h1>Pawan</h1>
    <h1>Pawan</h1>
    <h1>Pawan</h1>
    <h1>Pawan</h1>

    <div>
