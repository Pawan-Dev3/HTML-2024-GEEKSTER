<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Let's make form table !</h1>
    <form action="">
       
        <!--attribute-> value="user-name" -->
        <!-- attribute->name = "" -->
        <label for="username-1">User-Name : </label>
        <input type="text" id="username-1" placeholder="user-name" name="username" required>
        <hr>

        <label for="pa#4">password : </label>
        <input type="password" id="pa#4"  name="password">
        <hr>

        <label for="ph#4">counter:</label>
        <input type="number" id="ph#4" name="counter" min="0" max="9">
        <hr>

        <label for="4#checkbox1">male:</label>
        <input type="checkbox" id="4#checkbox1" name="g">
        <label for="4#checkbox2">female:</label>
        <input type="checkbox" id="4#checkbox2" name="g">
        <hr>

        <label for="4#radio1">male:</label>
        <input type="radio" id="4#radio1" name="g">
        <label for="4#radio2">female:</label>
        <input type="radio" id="4#radio2" name="g">
        <hr>
        <br>
        <br>

        <input type="button" value="submit">
        <button type="submit">Done </button>
        <hr>
        <br>
        <br>
        

        <!-- For DROP DOWN -->
        <label for="jhbrh2">Country: </label>
        <select name="" id="jhbrh2">
            <option value="" disabled selected>Select country</option>
            <option value="USA">united states of America</option>
            <option value="UK">united kingdom</option>
        </select>

        <hr>
        <br>

        <label for="comments">Enter your comments:</label>
        <br>
        <br>
        <textarea name="comments" id="comments" cols="100" rows="10" placeholder="Type your comments here." required></textarea>
        <br>
        <hr>

        <fieldset>
            <legend>contact info</legend>
            <label for="t1">Phone no: </label>
            <input type="tel" id="t1" name="t1">
        </fieldset>


        <hr>
        <button type="submit">Done </button>

        

    <hr>
    
    </form>
</body>
</html>
